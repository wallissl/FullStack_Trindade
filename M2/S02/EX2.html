<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX02</title>
    <link rel="stylesheet" href="EX2.css">
    <link rel="stylesheet" href="Variaveis.css">
</head>
<body>

    <section>
        <form>

            <fieldset>
                <h2> Sign Up</h2>
                <p>Insira seus dados para criar uma conta</p>
            </fieldset>

            <fieldset class="dados">

                <label for="empresa"></label>
                <input type="text" id="empresa" name="empresa" placeholder="empresa">
                <label for="cnpj"></label>
                <input type="number" id="number" name="cnpj" placeholder="CNPJ">
                <label for="responsavel"></label>
                <input type="responsavel" id="responsavel" name="responsavel" placeholder="Responsável">

                <div class="b1">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="E-mail">
                    <label for="tel"></label>
                    <input type="tel" id="tel" name="tel" placeholder="Telefone">
                </div>

                <div class="b2">
                    <label for="senha"></label>
                    <input type="senha" id="senha" name="senha" placeholder="Senha">
                    <label for="conf"></label>
                    <input type="conf" id="conf" name="conf" placeholder="Confirmar Senha">
                </div>

                <button class="btn"> Criar Conta </button>

            </fieldset>

        </form>
    
        <span class="doTopo"> Já possui uma conta? <b>Realizar Login</b></span>
    </section>
    
</body>
</html>
